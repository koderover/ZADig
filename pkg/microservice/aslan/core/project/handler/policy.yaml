resource: Service
alias: "项目配置"
description: ""
rules:
  - action: get_service
    alias: "查看服务"
    description: ""
    rules:
      - method: GET
        endpoint: "/api/aslan/service/services"
      - method: GET
        endpoint: "/api/aslan/service/services/?*/k8s"
      - method: GET
        endpoint: "/api/aslan/project/products/?*/services"
      - method: GET
        endpoint: "/api/aslan/service/services/?*"
      - method: GET
        endpoint: "/api/aslan/project/products/?*/searching-rules"
      - method: GET
        endpoint: "/api/aslan/service/helm/?*/?*/filePath"
      - method: GET
        endpoint: "/api/aslan/service/helm/?*/?*/fileContent"
      - method: GET
        endpoint: "/api/aslan/service/helm/?*/?*/serviceModule"
      - method: GET
        endpoint: "/api/aslan/service/services/?*/pm"
  - action: edit_service
    alias: "编辑服务"
    description: ""
    rules:
      - method: POST
        endpoint: "/api/aslan/service/helm/?*"
      - method: PUT
        endpoint: "/api/aslan/service/services"
      - method: PUT
        endpoint: "/api/aslan/service/pm/?*"
      - method: PUT
        endpoint: "/api/aslan/project/products/?*"
      - method: PATCH
        endpoint: "/api/aslan/project/products/?*"
      - method: PUT
        endpoint: "/api/aslan/project/products/?*/searching-rules"
  - action: create_service
    alias: "新建服务"
    description: ""
    rules:
      - method: POST
        endpoint: "/api/aslan/service/pm/?*"
      - method: POST
        endpoint: "/api/aslan/service/services"
      - method: POST
        endpoint: "/api/aslan/service/loader/load/?*/?*"
      - method: POST
        endpoint: "/api/aslan/service/helm/services"
      - method: POST
        endpoint: "/api/aslan/service/helm/services/bulk"
  - action: delete_service
    alias: "删除服务"
    description: ""
    rules:
      - method: DELETE
        endpoint: "/api/aslan/service/services/?*/?*"
      - method: DELETE
        endpoint: "/api/aslan/service/services/?*/pm"
  - action: get_build
    alias: "查看构建配置"
    description: ""
    rules:
      - method: GET
        endpoint: "/api/aslan/build/build"
      - method: GET
        endpoint: "/api/aslan/build/build/?*"
      - method: GET
        endpoint: "/api/aslan/build/targets"
  - action: create_build
    alias: "新建构建配置"
    description: ""
    rules:
      - method: POST
        endpoint: "/api/aslan/build/build"
  - action: edit_build
    alias: "编辑构建配置"
    description: ""
    rules:
      - method: PUT
        endpoint: "/api/aslan/build/build"
      - method: POST
        endpoint: "/api/aslan/build/targets"
      - method: POST
        endpoint: "/api/aslan/build/build/targets"
  - action: delete_build
    alias: "删除构建配置"
    description: ""
    rules:
      - method: DELETE
        endpoint: "/api/aslan/build/build"